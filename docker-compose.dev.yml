services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: bunker46
      POSTGRES_PASSWORD: bunker46
      POSTGRES_DB: bunker46
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bunker46"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata-dev:
