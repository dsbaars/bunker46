services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: bunker46
      POSTGRES_PASSWORD: bunker46
      POSTGRES_DB: bunker46
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bunker46"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://bunker46:bunker46@db:5432/bunker46
      JWT_SECRET: ${JWT_SECRET:-change-me-to-a-random-string-at-least-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-to-another-random-string-32-chars}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-me-to-a-secure-encryption-key-min-32}
      CORS_ORIGINS: http://localhost:8080
      REDIS_URL: redis://redis:6379
      WEBAUTHN_RP_NAME: Bunker46
      WEBAUTHN_RP_ID: ${WEBAUTHN_RP_ID:-localhost}
      WEBAUTHN_ORIGIN: ${WEBAUTHN_ORIGIN:-http://localhost:8080}
      LOG_LEVEL: info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - server

volumes:
  pgdata:
